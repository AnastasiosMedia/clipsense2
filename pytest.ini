[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -q
    -s
    --color=yes
    --maxfail=1
    --durations=10
    --strict-markers
    --disable-warnings
timeout = 300
timeout_method = thread
markers =
    short: quick E2E (≤20s outputs)
    long: slower E2E (≥60s outputs)
    e2e: End-to-end tests
    slow: Slow running tests
    integration: Integration tests
